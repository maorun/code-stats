name: Workflow for Tests
on: 
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: install
        id: install
        run: |
          npm install

      - name: run tests
        id: test
        run: |
          npm run test
