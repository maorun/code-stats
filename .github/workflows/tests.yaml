name: Workflow for Tests
on: 
  pull_request:
  push:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4

      - name: install
        id: install
        run: |
          npm install

      - name: run tests
        id: test
        run: |
          npm run test
